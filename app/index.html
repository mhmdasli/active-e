<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Encryptor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="app.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 h-50" id="settings">
                <div class="card">
                    <div class="card-body" id="settings-data">
                        <form id="settings-form">
                            <div class="form-group">
                                <label for="encryption_path">Path</label>
                                <input type="text" class="form-control" id="encryption_path"
                                    placeholder="C:\paht_to_folder">
                            </div>
                            <div class="form-group">
                                <label for="encryption_key">Key</label>

                                <input type="password" class="form-control" id="encryption_key"
                                    placeholder="Encryption Key">
                                    <label class="form-check-label" for="show_key">show</label>
                                    <input type="checkbox" onclick="show_key()">
                            </div>
                            <button type="button" onclick="submit_settings()" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8" id="devices">
                <div class="card">
                    <div class="card-body" id="devices-data">
                        <h2>Scaning...</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="interface">
                <div class="card" >
                    <div class="card-body" id="interface-data">
                        <h2>Loading...</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
