<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Encryptor Server</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="../logo.png">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-12">
                <button class="btn" onclick="back()"><i class="fa fa-long-arrow-alt-left fa-2x d-inline"></i></button>
                <button class="btn" onclick="forward()"><i
                        class="fa fa-long-arrow-alt-right fa-2x d-inline"></i></button>
                <button class="btn" onclick="go_home()"><i class="fa fa-home fa-2x d-inline"></i></button>
                <button class="btn" data-toggle="modal" data-target="#add_folder_modal"><i
                        class="fa fa-plus-circle fa-2x d-inline"></i></button>
                <button class="btn" onclick="add_file()"><i class="fa fa-upload fa-2x d-inline"></i></button>
                <input type="file" onchange="submit_file()" id="file_input" hidden>
            </div>
            <div class="col-12 p-2">
                <input type="text" id="nav_bar" value="root:\\" class="form-control" disabled>
            </div>
            <div class="col-8 p-4" id="active_dir"></div>
            <div class="col-4 pl-2 px-0" id="properties" style="border-left: 1px solid;"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="add_folder_modal" tabindex="-1" role="dialog" aria-labelledby="add_folder_modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_folder_modalLabel">Add Folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="folder name" id="modal_folder_name">
                    <span id="add_folder_msg" class="text-danger"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="add_folder()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade preview-modal-lg" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="preview_modal">

            </div>
        </div>
    </div>


</body>

<script src="webapp.js"></script>
</html>
